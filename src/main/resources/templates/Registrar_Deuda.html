<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>LISTA DE DEUDORES</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		/* Adjust the space between navbar items */
		#collapsibleNavbar .navbar-nav .nav-item+.nav-item {
			margin-left: 150px;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Administración de deudores</a>

		<!-- Toggler/Collapse Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Combined Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/deudores}">Deudores</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/RegistrarDeuda}">Registrar Deuda</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>Registrar deuda</h1>
		</div>

		<div class="row">
			<div class="col">
				<form th:action="@{/deudores/name}" method="get">
					<div class="input-group mb-3">
						<!-- Input box starts on the left side -->
						<input type="text" class="form-control" placeholder="Ingresar dato del deudor"
							name="buscarNombre_Apellido" id="searchBox">

						<!-- Button with 100px margin to the left -->
						<div class="input-group-append" style="margin-left: 100px;">
							<button type="submit" class="btn btn-primary">Buscar Deudores</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Nombres</th>
					<th>Apellidos</th>
					<th>Correo</th>
					<th>Teléfono</th>
					<th>Dirección</th>
					<th>Provincia</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="st: ${deudoresModelo}">
					<td th:text="${st.nombres}"></td>
					<td th:text="${st.apellidos}"></td>
					<td th:text="${st.correo}"></td>
					<td th:text="${st.telefono}"></td>
					<td th:text="${st.direccion}"></td>
					<td th:text="${st.provincia}"></td>
					<td>
						<a th:href="@{/RegistrarDeuda/nombrescompletos(id=${st.id})}" class="btn btn-primary">Crear
							Deuda</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/ListarTotalDeuda}" class="btn btn-primary btn-sm mb-3">Mostrar deudas totales</a>
			</div>
		</div>
	</div>

</body>

</html>
