<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>CREACIÓN DE DEUDORES</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Deudores</a>

            <!-- Toggler/Collapse Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/deudores}">Administración de deudores</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class = "text-center"> Crear nuevo cliente </h1>
                    <div class="card-body">
                    <form th:action="@{/deudores}" th:object="${deudores}" method="POST">
                        <div class="form-group">
                            <label>Nombres</label>
                            <input type="text" name="nombres" th:field="*{nombres}"
                                   class="form-control"
                                   placeholder="Ingrese el nombre del deudor" />
                        </div>
                        <div class="form-group">
                            <label>Apellidos</label>
                            <input type="text" name="apellidos" th:field="*{apellidos}"
                                   class="form-control"
                                   placeholder="Ingrese el apellido del deudor" />
                        </div>                        
                        <div class="form-group">
                            <label>Correo</label>
                            <input type="text" name="correo" th:field="*{correo}"
                                   class="form-control"
                                   placeholder="Ingrese el correo del deudor" />
                        </div>                         
                        <div class="form-group">
                            <label>Teléfono</label>
                            <input type="text" name="telefono" th:field="*{telefono}"
                                   class="form-control"
                                   placeholder="Ingrese el teléfono del deudor" />
                        </div> 
                        <div class="form-group">
                            <label>Dirección</label>
                            <input type="text" name="direccion" th:field="*{direccion}"
                                   class="form-control"
                                   placeholder="Ingrese la dirección del deudor" />
                        </div> 
                        <div class="form-group">
                            <label>Provincia</label>
                            <input type="text" name="provincia" th:field="*{provincia}"
                                   class="form-control"
                                   placeholder="Ingrese la provincia" />
                        </div> 
                        
                        
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>

                    </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
