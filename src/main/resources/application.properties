server.port=8080
spring.application.name=ms-berlin-gt

spring.datasource.url=jdbc:mysql://localhost:3306/BerlinGT_DB?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=sa2023

#Hibernate

#Hibernate auto ddl
logging.level.org.hibernate.SQL=DEBUG
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.connection-timeout=120000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.pool-name=engine_pool_leadsb12
spring.datasource.hikari.minimum-idle=5

spring.mvc.async.request-timeout=-1

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.implicit_naming_strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
